<section class="container-fluid">
  <div class="d-flex">
    <img class="col-5" src="https://images.unsplash.com/photo-1497215641119-bbe6d71ebaae?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
     <div class="col-7 bg-purple text-dark">
        <form action="" method="post" class="m-5" >
          <h4 class="m-3">Contacto.</h4>
          <div class="mb-3">
            <label for="" class="form-label">Nombre.</label>
            <input type="text" minlength="1" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu Nombre." Required/>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Apellido.</label>
            <input type="text" minlength="3" maxlength="25" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu Apellido." Required/>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Tipo de Documento.</label>
            <select class="form-control" name="" id="" Required>
              <option value="">Seleccione una Opción.</option>
              <option value="1">Cédula de Ciudadanía.</option>
              <option value="2">Tarjeta de Identidad.</option>
              <option value="3">Cedula de Extranjería</option>
              <option value="4">Pasaporte.</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Número de Documento.</label>
            <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa el Número de Documento." Required/>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Edad.</label>
            <input type="number" min="18" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu Edad." Required/>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Fecha de Nacimiento.</label>
            <input type="date" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu Fecha de Nacimiento." Required/>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Contraseña.</label>
            <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Crear Contraseña." Required/>
          </div>
          
          <button type="submit" class="btn btn-primary bg-dark">Enviar.</button>
        </form>

     </div>
  
  </div>
